<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="flex-item calculator-screen" id="cal-screen">0</div>
                <button class="flex-item cal-btn" id="btn-ac">AC</button>
                <button class="flex-item cal-btn" id="btn-delete">Delete</button>
                <button class="flex-item cal-btn" id="btn-seven">7</button>
                <button class="flex-item cal-btn" id="btn-eight">8</button>
                <button class="flex-item cal-btn" id="btn-nine">9</button>
                <button class="flex-item cal-btn" id="btn-divide">&divide;</button>
                <button class="flex-item cal-btn" id="btn-four">4</button>
                <button class="flex-item cal-btn" id="btn-five">5</button>
                <button class="flex-item cal-btn" id="btn-six">6</button>
                <button class="flex-item cal-btn" id="btn-multiplication">x</button>
                <button class="flex-item cal-btn" id="btn-one">1</button>
                <button class="flex-item cal-btn" id="btn-two">2</button>
                <button class="flex-item cal-btn" id="btn-three">3</button>
                <button class="flex-item cal-btn" id="btn-minus">-</button>
                <button class="flex-item cal-btn" id="btn-zero">0</button>
                <button class="flex-item cal-btn" id="btn-equal">=</button>
                <button class="flex-item cal-btn" id="btn-addition">+</button>
            </div>
        </div>
        <footer class="footer">
                <p>Made by: David Acuqui</p>
                <a href="https://github.com/qcdavida" target="_blank">
                    <img src="./github-gray.svg">
                </a>
        </footer>
    </body>
</html>
